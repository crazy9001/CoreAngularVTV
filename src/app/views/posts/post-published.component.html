<div class="animated fadeIn">

    <div class="email-app mb-4">

        <main class="inbox">

            <div class="toolbar" id="CMSLibraryToolBar">
                <div id="IMSTopFilter">
                    <div id="IMSTopFilterContent">
                        <div class="IMSFilterItem">
                            <select id="IMSFilterByZoneSelect" data-placeholder="Chọn chuyên mục" class="FSelectField">
                                <option value="">-- Chuyên mục --</option>

                                <option value="87" data-parent="0"> Văn hóa - Giải trí</option>

                                <option value="101" data-parent="87"> Âm nhạc</option>
                            </select>
                        </div>
                        <div class="IMSFilterItem">
                            <label>
                            </label>
                            <input type="text" id="IMSFilterFrom" value="" placeholder="Từ ngày" class="hasDatepicker">
                        </div>
                        <div class="IMSFilterItem">
                            <label>
                            </label>
                            <input type="text" id="IMSFilterTo" value="" placeholder="Đến ngày" class="hasDatepicker">
                        </div>

                        <div id="IMSPager">
                            <div class="IMSPagerStats" *ngIf="posts && posts.total !== 0">
                                {{ posts.from + ' đến ' + posts.to + ' trong tổng số ' + posts.total}}
                            </div>
                            <div class="IMSPagerButtonWrapper">
                                <button (click)="prevPage()" [disabled]="posts && !posts.prev_page_url"
                                        class="IMSPager_Back" id="IMSPager_btnPrevPage"></button>
                                <button (click)="nextPage()" [disabled]="posts && !posts.next_page_url"
                                        class="IMSPager_Next" id="IMSPager_btnNextPage"></button>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
                <div id="IMSListActionBar" *ngIf="selectItem">
                    <div id="IMSListActionBarContent">
                        <span class="IMSActionButton" id="IMSListAction_Preview" title="Xem trước"
                              style="display: block;">
                            <i>Preview</i>
                        </span>
                        <span class="IMSActionButton" id="IMSListAction_Edit" title="Sửa" (click)="eventClickEditNews()">
                            <i>Edit</i>
                        </span>
                        <div class="IMSActionButtonGroup">
                            <!--<span class="IMSActionButton IMSFirstButton" id="IMSListAction_Return" title="Trả lại">
                                <i>Trả lại</i>
                            </span>-->
                            <!--<span class="IMSActionButton IMSMiddleButton" id="IMSListAction_Release" title="Nhả ra">
                                <i>Nhả ra</i>
                            </span>-->
                            <!--<span class="IMSActionButton" id="IMSListAction_GetBack" title="Rút lại">
                                <i>Rút lại</i>
                            </span>-->
                            <!--<span class="IMSActionButton" id="IMSListAction_Receive" title="Nhận">
                                <i>Nhận</i>
                            </span>-->
                            <!--<span class="IMSActionButton" id="IMSListAction_Restore" title="Phục hồi">
                                <i>Phục hồi</i>
                            </span>-->
                            <span
                                    *ngIf="role === 'Secretary'"
                                    class="IMSActionButton"
                                    id="IMSListAction_UnPublish"
                                    title="Gỡ xuống"
                                    (click)="eventUnPublish()"
                            >
                                <i>Gỡ xuống</i>
                            </span>
                            <!--<span class="IMSActionButton" id="IMSListAction_RemoveNewsCache" title="Xóa cache bài viết">
                                <i></i>
                            </span>-->
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <ul class="messages" [perfectScrollbar] id="CMSListPostWrapper" *ngIf="posts">
                <li class="message unread IMSNewsItem"
                    *ngFor="let post of posts.data"
                    [ngClass]="{IMSSelectedNewsItem: isActive(post)}"
                    (click)="eventSelectItem(post)"
                >
                    <app-post-list [post]="post"></app-post-list>
                </li>

            </ul>
        </main>

    </div>

</div>
