<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Danh sách chương trình
                    <button aria-pressed="true" class="btn btn-square btn-primary active" style="float: right" type="button" (click)="ngxSmartModalService.getModal('popupAddProgram').open()">
                        <i class="fa fa-plus fa-lg"></i> Thêm mới
                    </button>
                </div>
                <div class="card-body">
                    <table class="table table-bordered" id="CMSFixTable">
                        <thead>
                            <tr>
                                <th>Tên chương trình</th>
                                <th>Ảnh</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="listProgram">
                            <tr *ngFor="let program of listProgram">
                                <td class="CMSProgramName">{{ program.name }}</td>
                                <td class="CMSProgramAvatar">
                                    <img [src]="environment.storage_url + program.content.content">
                                </td>
                                <td class="CMSProgramStatus">
                                    {{ program.active === 1 ? 'Active' : 'Inactive' }}
                                </td>
                                <td class="CMSProgramAction">
                                    <button aria-pressed="true" class="btn btn-square btn-danger" type="button" title="Xóa" (click)="eventDeleteProgram(program.id)">
                                        <i class="fa fa-trash-o fa-lg"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<app-modal-add-program (messageEventAddProgram)="eventReceiverAddProgram($event)"></app-modal-add-program>
