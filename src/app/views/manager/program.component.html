<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Danh sách chương trình
                    <button aria-pressed="true" class="btn btn-square btn-primary active" style="float: right" type="button" (click)="ngxSmartModalService.getModal('popupAddProgram').open()">
                        <i class="fa fa-plus fa-lg"></i> Thêm mới
                    </button>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Tên chương trình</th>
                                <th>Ảnh</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="listProgram">
                            <tr *ngFor="let program of listProgram">
                                <td>{{ program.name }}</td>
                                <td>
                                    <img class="CMSProgramAvatar" [src]="environment.storage_url + program.content.content">
                                </td>
                                <td>
                                    {{ program.active === 1 ? 'Acctive' : 'Inactive' }}
                                </td>
                                <td>
                                    <span class="badge badge-success">Active</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<app-modal-add-program></app-modal-add-program>
